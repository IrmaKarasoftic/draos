<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">XYZ<br /><small>Add new customer</small></h2>
        </div><!--end modal header-->
  
  <div class="container-fluid">
      <div class="modal-body">
        <form>
          <div class="user-leftColumn">
            <br /><br />
          <div class="form-group">
            <label for="exampleInputEmail1">Customer Name:</label>
            <input type="text" name="name" class="form-control" id="exampleInputEmail1" ng-model="newCustomer.name" placeholder="Customer name"/>
          </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <select class="form-control" id="exampleInputPassword1" style="font-size: 16px" ng-options="company.id as company.name for company in companies" ng-model="newCustomer.company">
                <option value="">- - - Choose company - - - </option>
              </select>
            </div>
          </div>
          
          <div class="user-rightColumn">
            <!--<img class="profile-image" src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVKxhvXretRUKf5xLeaRJtuki-UcPJyCZ5JWHgASsTtjHHIA2Q' alt=""/>-->
            <img class="profile-image" src="{{newCustomer.customerImageUrl}}" alt=""/>
            <br />
            <hr/>
            <label for="imageUrl">Profile image Url:</label>
            <input type="text" name="name" class="form-control" id="imageUrl" ng-model="newCustomer.customerImageUrl"/>
          </div>
        </form>
    </div><!--end modal body-->
  </div>
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createNewCustomer()">Save</button>
            <button class="btn btn-default" data-dismiss="modal" ng-click="cancelCustomer()">Cancel</button>
        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
