<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">Edit Customer: {{requestedCustomer.name}}</h2>
        </div><!--end modal header-->

        <div class="modal-body">
            <div class="container-fluid">
              <div class="modal-body">
                <form>
                  <div class="user-leftColumn">
                    <br/><br/>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Customer Name:</label>
                      <input type="text" name="name" class="form-control" id="exampleInputEmail1" value="{{requestedCustomer.name}}" ng-model="editCustomer.name"/>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Company</label>
                      <select class="form-control" id="exampleInputPassword1" style="font-size: 16px" ng-options="company.id as company.name for company in companies" ng-model="editCustomer.company">
                        <option value="">- - - Choose company - - - </option>
                      </select>
                    </div>
                  </div>

                  <div class="user-rightColumn">
                    <img class="profile-image" src="{{editCustomer.userImageUrl}}" alt=""/>
                    <br />
                    <hr/>
                    <label for="imageUrl">Profile image Url:</label>
                    <input type="text" name="name" class="form-control" id="imageUrl" value="{{requestedCustomer.userImageUrl}}" ng-model="editCustomer.userImageUrl"/>
                  </div>

                </form>
              </div><!--end modal body-->
              

            </div>
        </div><!--end modal body-->
        <div class="modal-footer bg-info">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateCustomer()">Save</button>
            <a href="#" class="btn btn-default" data-dismiss="modal">Cancel</a>

        </div><!--end modal footer-->
    </div><!--end modal content-->
</div><!--end modal dialog-->
